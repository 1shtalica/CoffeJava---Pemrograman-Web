<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Nusantara</title>
    <link rel="stylesheet" href="../style/profile.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo-nav.png" alt="E-Nusantara">
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shopping</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="burger" id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="profile-section">
        <h2>Profile</h2>
        <div class="profile-container">
            <div class="profile-photo">
                <img src="../img/rindang_profile.jpg" alt="Foto Profil" class="user-image">
            </div>
            <div class="profile-info">
                <h3>Name: <span id="user-name">Rindang Bani Isyan</span></h3>
                <p>Email: <span id="user-email">rindangkarawang@e-nusantara.com</span></p>
                <p>Nomor Telepon: <span id="user-phone">08 berapa dek?</span></p>
                <p>Alamat: <span id="user-address">Jln. Pemuda pancasila sejati</span></p>
                <button id="edit-profile">Edit Profile</button>
            </div>
        </div>
    
        <div class="card-container">
            <a href="status-pemesanan.html" class="card">
                <h3>My Order</h3>
                <p>See status your order here.</p>
            </a>
            <a href="settings.html" class="card">
                <h3>Settings</h3>
                <p>Change password, Email, Phone Number.</p>
            </a>
        </div>
    </section>
    
    
    <script src="../js/profile.js"></script>
</body>
</html>
